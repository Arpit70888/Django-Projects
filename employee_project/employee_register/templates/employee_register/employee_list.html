{% extends "employee_register/base.html" %}

{% block  content %}
<table class="table table-borderless">
    <thead class ="border-bottom font-weight-bold">
        <tr>
            <td>Full Name</td>
            <td>Emp Code</td>
            <td>Mobile No.</td>
            <td>
                <a href={% url 'employee_insert' %} class="btn btn-outline-success">
                    <i class="far fa-plus"></i>Add New
            </td>
        </tr>
    </thead>
    <tbody>
        {% for employee in employee_list %}
            <tr>
                <td>{{employee.fullName}}</td>
                <td>{{employee.empCode}}</td>
                <td>{{employee.MobileNo}}</td>
                <td>
                    <a href="{% url 'employee_update' employee.id %}" class="btn btn-outline-success" >
                        <i class="far fa-edit fa-lg"></i>
                    Edit</a>
                    <form action="{% url 'employee_delete' employee.id %}" method="POST" class='d-inline'>
                        {% csrf_token %}
                        <button type="submit" class="btn btn-outline-success">
                            <i class="far fa-trash-alt fa-lg text-danger float-right">Delete</i>
                        </b utton>
                    </form>
                </td>
            </tr> 
        {% endfor %}
    </tbody>
</table>

{% endblock  %}
